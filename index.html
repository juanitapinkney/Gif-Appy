<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
      <title>Beautiful Beaches</title>

    <head>
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
          
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript"></script>  
      
    </head>
<body>

        <h1>Beautiful Beaches</h1>

<!-- // Bootstrap large button group here.
-->   <div class="beach">
        <ul>
        <button class="mexico" type="button" aria-haspopup="true" aria-expanded="false">Mexico <span class="caret"></span>

        <button class="jamaica" type="button" aria-haspopup="true" aria-expanded="false">Jamaica <span class="caret"></span>
      
        <button class="carribean" type="button" aria-haspopup="true" aria-expanded="false">Carribean <span class="caret"></span>
        
        <button class="hawaii" type="button" aria-haspopup="true" aria-expanded="false">Hawaii <span class="caret"></span>
            
        <button class="aruba" type="button" aria-haspopup="true" aria-expanded="false">Aruba <span class="caret"></span>
             
        <button class="bora_bora" type="button" aria-haspopup="true" aria-expanded="false">Bora Bora <span class="caret"></span>
             
        <button class="malibu" type="button" aria-haspopup="true" aria-expanded="false">Malibu <span class="caret"></span>
             
        <button class="key_largo" type="button" aria-haspopup="true" aria-expanded="false">Key Largo <span class="caret"></span>
        </button>
        </ul>
    </div>


      <!-- Beaches will get dumped here and button triggers new beach to be added -->
      <div id="beaches-view"></div>

      <form id="beaches-form">
        <label for="beaches-input">Search for beaches here!</label>
        <input type="text" id="beaches-input"><input id="add-beaches" type="submit" value="Submit">
      </form>


</body>
</html>
