<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Beautiful Beach</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
</head>

<body>

  <div class="container">
    <h1>Beautiful Beach Search</h1>



    <!-- Beach will get dumped here -->
    <div id="beach-view"></div>

    <form id="beach-form">
      <label for="beach-input">Add a beach </label>
      <input type="text" id="beach-input"><br>

      <!-- Button triggers new beach to be added -->
      <input id="add-beach" type="submit" value="Submit">
    </form>


</body>

</html>
