<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<title>giphy pages</title>

	</head>

	<body>
          <h1>Mystical Creatures</h1>

		  <div class="container">
			<div class="buttons">
				<button class="unicorns-button" src="https://api.giphy.com/search/unicorns">Unicorns</button>
				<button class="fairies-button"  src="https://api.giphy.com/search/faires">Fairies</button>
				<button class="leprechauns-button" src="https://api.giphy.com/search/leprechauns">Leprechauns</button>
      </div>
				

			 <div id="container">
        <h1>topic Search</h1>

        <!-- We'll be dumping our JSON contents in here -->
        <div id="topic-view"></div>

        <!-- This form will be where users input data about the topics -->
        <form id="topic-form">
          <label for="topic-input">Search for a topic</label>
          <input type="text" id="topic-input"><br>

          <!-- This button will trigger our AJAX call -->
          <input id="find-topic" type="submit" value="topic Search">
        </form>

				<!--  <img src="https://giphy.com/search/unicorns" data-still="https://media3.giphy.com/media/W6LbnBigDe4ZG/200_s.gif" data-animate="https://media3.giphy.com/media/W6LbnBigDe4ZG/200.gif" data-state="still" class="gif"> -->




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>

	</body>
</html>
